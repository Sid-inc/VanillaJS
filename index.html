<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="JS pracktic" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <title>JS</title>
</head>
<body>
  <section class="app-wrap todo-list-wrap">
    <h2 class="app-wrap__title">TODO list</h2>
    <div class="todo-list">
      <form class="create-todo">
        <button class="create-todo__add" type="button" aria-label="Add TODO"></button>
        <span class="create-todo__title">Add New TODO</span>
        <input style="display: none;" class="create-todo__text" type="text" placeholder="Write TODO text">
        <button style="display: none;" class="create-todo__submit" type="submit">-></button>
      </form>
      <ul class="todo-list__inner" style="display: none;">
        <li class="list-item">
          <label class="list-item__inner">
            <input class="list-item__mark" type="checkbox">
            Pet the cat
          </label>
          <button class="list-item__remove" type="button">del</button>
        </li>
      </ul>
    </div>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
