<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="JS pracktic" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>JS</title>
</head>
<body>
  <section class="app-wrap todo-list-wrap">
    <h2 class="app-wrap__title">TODO list</h2>
    <div class="todo-list">
      <form class="create-todo" id="create-todo">
        <div class="create-todo__holder create-todo__holder--show">
          <button class="create-todo__add" type="button" aria-label="Add todo"></button>
          <span class="create-todo__title">Add New TODO</span>
        </div>
        <div class="create-todo__input">
          <input class="create-todo__text" type="text" placeholder="Write TODO text">
          <button class="create-todo__submit" type="submit" aria-label="Submit TODO"></button>
        </div>
      </form>
      <ul class="todo-list__inner"></ul>
    </div>
    <template id="todo-item">
      <li class="list-item">
        <input class="list-item__mark visually-hidden" type="checkbox" id="todo-mark">
        <label class="list-item__img" for="todo-mark">
        </label>
        <div class="list-item__text-wrap">
          <span class="list-item__text"> Pet the cat </span>
        </div>
        <button class="list-item__remove" type="button" aria-label="Delete current todo"></button>
      </li>
    </template>
  </section>
  <script src="js/app.js"></script>
</body>
</html>
